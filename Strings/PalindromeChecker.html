    <script>
      function PalindromeChecker() {
        let Palindrome = "Abbjhjha";
        let check=false;
        let start=0;
        let end = Palindrome.length - 1;
        while(end>start){
            if(Palindrome[start]==Palindrome[end]){
                check=true;
            }
            start++;
            end--;

        }
        return check;

        
      }
      console.log("Ans is:"+PalindromeChecker());
    </script>
