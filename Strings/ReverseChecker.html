    <script>
      function AnagramChecker() {
        let name1 = "study";
        let name2 = "yduts";
        let size = name2.length - 1;
        for (let i = 0; i < name1.length; i++) {
          if (name1[i] == name2[size] && size >= 0) {
            size--;
            return true;
          }
          return false;
        }
      }
      console.log("ans is:"+AnagramChecker());
    </script>
